<style type="text/css">
  body {
  font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  font-size: 1em;
}
.main {
  width: 700px;
  margin: 0 auto;
}
.logo {
  background-color: #3cbca2;
  border-bottom: 4px solid #36aa92;
  height: 70px;
  text-align: center;
  display: table;
  width: 100%;
}
  .logo div {
      display: table-cell;
  vertical-align: middle;
  }
.email .email-header .title {
  color: #504f4f;
  padding: 30px 0 0 0;
  text-align: center;
  text-transform: uppercase;
  font-size: 1.5em;
  margin: 0 0 40px 0
}
.email .email-header .title span {
  border-bottom: 2px solid #3cbca2;
  padding-bottom: 10px;
}
.email hr {
  height: 2px;
  background-color: #3cbca2;
  margin: 10px auto 30px auto;
  width: 150px;
  border: 0px;
}
.email-header .row {
  display: table;
  height: 40px;
  line-height: 40px;
  padding: 3px 0 0 0;
  margin: 0 0 5px;
}
.email-header .header-data {
  background-color: #ccc;
  width: 150px;
  padding: 0 0 0 10px;
  float: left;
}
.email-header .info {
  padding: 0 0 0 10px;
  float: left;
  width: 500px ;
  border-bottom: 2px solid #eee;
  margin: 0 0 0 5px;
}
.email-body {

  padding: 30px 15px 30px 15px;

  background-color: #efefef;
}
.footer {
  height: 70px;
  background-color: #3cbca2;
  margin: 40px 0 0 0;
  width: 100%;
}
</style>

<div class="main" style="width: 700px;margin: 0 auto;">
  <div class="logo" style="background-color: #002c75;border-bottom: 4px solid #002c75;height: 70px;text-align: center;line-height: 70px;">
  </div>

  <div class="email">
    <div class="email-header">
      <div class="title" style="color: #504f4f;padding: 30px 0 0 0;text-align: center;text-transform: uppercase;font-size: 1.5em;margin: 0 0 40px 0;"><span style="border-bottom: 2px solid #002c75;padding-bottom: 10px;">{{subject}}</span></div>
    </div>

    <div>
      <div class="email-body" style="background-color: #efefef;padding: 30px 15px;margin: 0 20px;">

        <h2>Olá!</h2>

        <p>
          {{name}}
        </p>
        <p>Atenção sua tarefa vence amanhã, não perca o prazo!</p>
				<p>Segue os detalhes</p>
				<p>Descrição: {{description}}</p>

        <p>
          Sucesso!<br>
          Equipe Télios
        </p>

      </div>
    </div>

  </div>

  <div class="footer" style="height: 70px;background-color: #002c75;margin: 40px 0 0 0;width: 100%;"></div>
</div>
